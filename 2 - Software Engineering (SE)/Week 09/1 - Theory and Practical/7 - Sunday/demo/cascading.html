<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Firstly using external styling -->
        <link rel="stylesheet" href="../styles/cascade.css">
        <!-- Secondly using internal styling -->
        <style>
            p {
                font-family: Verdana;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <!-- Thirdly using inline styling -->
        <p style="background-color: brown;">This is my example paragraph.</p>

        <!-- Below we are using the heading class selector styling  
             as well as the head id selector styling from the cascade.css file
        -->
        <h1 class="heading" id="head">Farewell</h1>
    </body>
</html>
